<!DOCTYPE html>
<html>
<head>
	<title>Add Rental</title>
	<link rel="stylesheet" type="text/css" href="css/addrental.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="grid">
		<div class="box1">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto" href="home.html">rent.me</a>
                <ul class="navbar-nav float-md-right login-button">
                    <li class="nav-item">
                        <a class="nav-link" id="loginButton" href="#">Log In</a>
                    </li>
                </ul>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="paymentInfoLink" href="#">Payment Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="postItemLink" href="addrental.html">Post an Item</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
		<div class="box3">
			<label for="photo">Upload an Image</label>
			<input type="file" accept="image/*" id="photo" class="item-image" />
			
		</div>
		<div class="box6">
			<form accept-charset="UTF-8" role="form">
				<div class="ml-auto">
					<div class="form-group form-inline">
						<label class="control-label" for="item-name">Item</label>
						<input type="text" class="col-sm-4 form-control" id="item-name">
					</div>
					<div class="form-group form-inline">
					  <label for="condition">Condition</label>
					  <select class="form-control col-sm-4" id="condition">
					    <option>Excellent</option>
					    <option>Good</option>
					    <option>Fair</option>
					    <option>Poor</option>
					  </select>
					</div>
					<div class="form-group form-inline">
						<label class="control-label" for="deposit">Deposit</label>
						<input type="text" class="col-sm-4 form-control" id="deposit" placeholder="$">
					</div>
					<div class="form-group form-inline">
						<label class="control-label" for="price">Per Day</label>
						<input type="text" class="col-sm-4 form-control" id="price" placeholder="$">
					</div>
				</div>
			</form>
		</div>
		<div class="box7">
			<form accept-charset="UTF-8" role="form">
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<textarea class="form-control" rows="4" id="description"></textarea>
				</div>
			</form>
		</div>
		<div class="box8">
			<form accept-charset="UTF-8" role="form">
				<div class="form-group form-inline">
					<label class="control-label" for="Location">Location</label>
					<input type="text" class="col-sm-10 form-control" id="Location">
				</div>
			</form>
		</div>
		<div class="box5">footer</div>
	</div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header" style="padding:35px 50px;">
                    <h4><span class="glyphicon glyphicon-lock"></span> Login to rent.me</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>  
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="padding:40px 50px;">
                    <form role="form">
                        <div class="form-group">
                            <label for="usrname">Username</label>
                            <input type="text" class="form-control" id="usrname" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="psw">Password</label>
                            <input type="text" class="form-control" id="psw" placeholder="Enter password">
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="">Keep me signed in</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <div class="mr-auto">
                        <p>Not a member? <a href="#">Sign Up</a></p>
                        <p>Forgot <a href="#">Password?</a></p>
                    </div>
                    <button type="submit" class="btn btn-danger btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
                </div>
            </div>
          
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentInfoModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title text-center">Payment Info</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    <form accept-charset="UTF-8" action="/" role="form">
                        <div class="form-row">
                            <div class="col-sm-12 form-group required">
                                <label class="control-label" for="cardholder">Name on Card</label>
                                <input type="text" class="form-control" id="cardholder" placeholder="First Last">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 form-group required">
                                <label class="control-label" for="cardnumber">Card Number</label>
                                <input autocomplete="off" type="text" class="form-control card-number no-border" id="cardnumber" size="20">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-xs-4 form-group cvc required">
                                <label class="control-label" for="CVV">CVV</label>
                                <input autocomplete="off" type="text" class="form-control card-cvc" id="CVV" placeholder="XXX" size="3">
                            </div>
                            <div class="col-xs-4 form-group expiration required">
                                <label class="control-label" for="ExpMon">Exp Month</label>
                                <input type="text" class="form-control" id="ExpMon" placeholder="MM" size=2>
                            </div>
                            <div class="col-xs-4 form-group expiration required">
                                <label class="control-label" for="ExpYear">Year</label>
                                <input type="text" class="form-control" placeholder="YYYY" id="ExpYear" size=4>
                            </div>
                            
                        </div>
                    </form>
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                </div>
            
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#postItemLink").click(function() {
                $("#postItemModal").modal();
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#paymentInfoLink").click(function() {
                $("#paymentInfoModal").modal();
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#loginButton").click(function() {
                $("#loginModal").modal();
            });
        });
    </script>
</body>
</html>
