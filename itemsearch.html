<!DOCTYPE html>

</head>
<body>
	<div class="grid">
		<div class="box1">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mx-auto" href="#">rent.me</a>
                <ul class="navbar-nav float-md-right login-button">

                </ul>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="paymentInfo" href="#">Payment Info</a>

                        <li class="nav-item">

                    </ul>
                </div>
            </nav>
    	</div>
       <div class="box2">
        <div>
        <h3 class="text-center">Search Results</h3>
      </div>
       	<div id="search">
				<form class="form-location">
				<input type="text" class="text-center" placeholder="soccer ball">
				</form>
			<i class="fas fa-map-marker-alt"></i> 44 Montgomery St
			<br>
			<p>Use another location</p>

      <iframe iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/d/u/0/embed?mid=159bGHsWiWX-aHGjs0VaOhQUAPxNmeJor"></iframe>

    </div>

       </div>
       <div class="box3">
       	<div class="d-flex result" id=#bernalheights>
       		<div class="photo">
       			<a href="itemdescription.html"><img src="img/soccerballsearch.jpg" alt="soccer"></a>
       		</div>
          
       		   <div class="description bg-light">
       			    <a href="itemdescription.html"><h4 class=font-weight-bold style="margin-bottom: .25rem;">Soccer Ball</h4></a>
       			    <a href="itemdescription.html"><p> Bernal Heights, SF </p></a>
       			    <a href="itemdescription.html"><h4 style="margin-bottom: 0; margin-top: .25rem;"> $1/day </h4></a>
       		     </div>
          </a>
       </div>
       	<div class="d-flex result">
       		<div class="photo">
       			<img src="img/ball2.jpg" alt="soccer">
       		</div>

       			<h4 class=font-weight-bold style="margin-bottom: .25rem;">Soccer Ball</h4>
       			<p> Cow Hollow, SF </p>
       			<h4 style="margin-bottom: 0; margin-top: .25rem;"> $5/day </h4>
       		</div>
       </div>
       	<div class="d-flex result">
       		<div class="photo">
       			<img src="img/ball5.jpg" alt="soccer">
       		</div>

       			<h4 class=font-weight-bold style="margin-bottom: .25rem;">Soccer Ball</h4>

<!-- Optional JavaScript -->
